<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<div class="col-lg-12" *ngIf="post">
  <h1 class="display-4">{{post.title}}</h1>
  <div class="text-darkgrey text-mono my-2">{{post.publishedOn}}</div>
  <p class="lead">
    {{post.subtitle}}
  </p>
  <p class="postContent" innerHTML="{{post.content}}">
      {{post.content}}
  </p>
  <a class="lead" routerLink="/">Go back</a><br><br>
</div>
