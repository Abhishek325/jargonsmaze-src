<div class="row">
<div class="col-xl-9">
<div class="col-lg-12 post-container" *ngFor="let post of posts">
  <h1 class="display-4" routerLink="/post/{{post.id}}">{{post.title}}</h1>
  <div class="text-darkgrey text-mono my-2">{{post.publishedOn}}</div>
  <p class="lead">
    {{post.subtitle}}
  </p>
  <a class="lead" routerLink="/post/{{post.id}}" (click)=setTitle(post.title)>Read more</a>
</div>
</div>
<div class="col-xl-3">
 <div id="ht-tm-sidenav" class="ht-tm-sidenav d-none fixed"  style="top:1.5em">
  <a class="ht-tm-toggle-sidenav" href="#!"><span class="fa fa-minus"></span></a>
  <div class="ht-tm-element">
    <div class="card-body" >
     <h4 class="display-4">About me</h4>
      <pre><code innerHTML="{{aboutMe}}"></code>
      </pre> 
      <p>Thanks for stopping by!<br>Found this blog cool?<br> View source <a href='https://github.com/Abhishek325/jargonsmaze-src' target='_new'>here</a>.</p>
   </div> 
  </div>
 </div>
</div>
